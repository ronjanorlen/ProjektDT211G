<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Library</title>

    <!-- Länk till scss-fil -->
    <link rel="stylesheet" href="scss/main.scss">
    <!-- Länk till google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Yusei+Magic&display=swap"
        rel="stylesheet">
    <!-- Javascript-filer -->
    <script src="js/spells.js" type="module"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/41ba6d6515.js" crossorigin="anonymous"></script>
</head>

<body class="spellLibrary">
    <header>
        <div class="logo"><a href="index.html"><img src="#" alt="Logotyp"></a></div>
        <!-- Meny knapp för att öppna mobilmenyn-->
        <button class="menu-btn open" id="open-menu">
            <span class="menu-icon">
                <span class="bars"></span>
                <span class="bars"></span>
                <span class="bars"></span>
            </span>
            <span class="menu-text">Meny</span>
        </button>
        <!-- navigering -->
        <nav id="nav-menu">
            <!-- Knapp som visas om mobilmenyn är utfälld -->
            <button class="menu-btn close" id="close-menu">
                <span class="menu-icon">
                    <span class="bars cross1"></span>
                    <span class="bars cross2"></span>
                </span>
                <span class="menu-text">Stäng</span>
            </button>
            <ul>
                <li><a href="index.html">Hem</a></li>

            </ul>
        </nav>

    </header>
    <main>

        <h1>The library</h1>

        <!-- Knappar för att visa eller inte visa trollformler -->
        <div id="yes-no">
            <p>Are you up to mischief today?</p>
            <button id="yes-btn">I might be, yes</button>
            <button id="no-btn">No, certaintly not</button>
        </div>
        <!-- Visa trollformler här i -->
        <div id="spells"></div>



        <div id="error"></div>

    </main>


</body>

</html>
